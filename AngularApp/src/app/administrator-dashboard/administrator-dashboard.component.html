<nav class="navbar" style="background: #563d7c">
    <div class="container-fluid">
        <h1 style="color: aliceblue">Admin Dashboard</h1>
        <div class="d-flex">
          <button (click)="logout()" class="btn btn-danger mx-3">Logout</button>
            <button (click)="onClickAdd()"class="btn btn-success" type="button" data-toggle="modal" data-target="#exampleModal">Add New User</button>
        </div>
    </div>
</nav>
<table class="table mt-4">
    <thead>
        <tr>
            <th scope='col'>ID</th>
            <th scope='col'>Name</th>
            <th scope='col'>Email</th>
            <th scope='col'>Phone</th>
            <th scope='col'>Password</th>
            <th scope='col'>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of userData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.password}}</td>
            <td>
                <button (click)="editUser(data)" class='btn btn-info' type="button" data-toggle="modal" data-target="#exampleModal">Edit</button>
                <button class="btn btn-danger mx-4" (click)="deleteUserData(data.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New User Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue" >
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Phone</label>
                  <input formControlName="phone" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id='cancel' class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" *ngIf="show" (click)="postUserData()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="!show" (click)="updateUserData()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
